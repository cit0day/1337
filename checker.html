                <section id="cc-checker">
                    <div class="container">
                        <h2>Check Credit Card</h2>
                        <form id="cc-form">
                            <label for="card-number">Enter Card Number:</label>
                            <input type="text" id="card-number" name="card-number" required maxlength="19" placeholder="XXXX XXXX XXXX XXXX">
                            <label for="expiry">Expiry Date:</label>
                            <input type="text" id="expiry" name="expiry" required maxlength="5" placeholder="MM/YY">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" required maxlength="3" placeholder="XXX">
                            <button type="submit">Check</button>
                        </form>
                        <h3>Or Upload File:</h3>
                        <input type="file" id="file-upload" accept=".txt,.csv">
                        <button id="upload-btn">Check File</button>
